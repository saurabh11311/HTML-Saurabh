<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigement for Table</title>
    <style>
        table {
             width: 100%; 
            border-collapse: collapse;
            text-align: center;
           
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: #b18484;
            font-weight: bold;
        }
         td{
            background-color: #807474;
        }
        
    </style>
</head>
