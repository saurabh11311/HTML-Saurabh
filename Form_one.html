<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_one</title>
    <style>
        body{
            background-color: #414144;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Form in HTML</h1>
    <form action="url" method="get" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" >

        <label for="fname">First Name:</label><br>
        <input type="text" placeholder="First Name " name="" id="fname">
        <br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" placeholder="Last Name" name="" id="lname">
        <br><br>    
        <label for="email">Email:</label><br>
        <input type="email" placeholder="Email" name="" id="email">
        <br><br>
        <label for="password">Password:</label><br>
        <input type="password" placeholder="Password" name="" id="password">
        <br><br>
        <button type="submit">Submit</button>
        

        
        
    </form>
</body>
</html>
