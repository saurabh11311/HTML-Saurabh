<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    <ul style="list-style-type: square;">
        <li>
            1
            <ul>
                <li>H.1</li>
                <li>H.2</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="i">
        <!-- shift + Space ==> to change the i and so on  -->
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
    </ol>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
    </dl>
        <dt>Hot Tea</dt>
        <dd> Lemon Hot Tea</dd>
    </dl>

    <!-- this is a block level element ==> "Test 1 and Test 2" -->
    <!-- Test 3 is a Inline element -->
    <h3>Test 1</h3>
    <p>test 2</p>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facere, 
    <span>test 3</span> 
    quas?
    </p>

</body>
</html>
