<!-- Class and head -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: coral;
        }
        #green{
            background-color: green;
        }
    </style>
</head>
<!-- Class ka kam target karke slecet karna and highlight  -->
<body>
    <p class="red">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, voluptatem?</p>

    <p id="green">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem, deserunt.</p>

    <h1 class="red">Test 1</h1>

    <h3  >Test 3</h3>

    <!-- Iframe ==> GO and Read -->

    <table>
        <th>
            <tr>Test</tr>
        </th>
    </table>

    <table>
        <th>
            <tr>Cahi aur Code Video</tr>
        </th>
    </table>

     <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Chain</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>CHI</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9mrWkhS46yM?si=M4_skhKjsIEk1V2-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
      </table>
      


    
</body>
</html>
