<!--if you can use the picture tag is used by user then you can as well as sourse tag also use-->    

<picture>
    <source srcset="./hmtl.png" type="image/png">
    <img src="./hmtl.png" alt="" width="300px" height="300px">
</picture>

<!-- The picture tag is used to provide multiple sources for an image, allowing the browser to choose the most appropriate one based on the device's capabilities and screen size. -->

<!--In this source tag you cann use a media tag you can write a media properties -->

<!--you can go to the page of html picture tag in mdn and learn about this tag -->
    <picture>
        <source media="(min-width:650px)" srcset="https://images.pexels.com/photos/3532540/pexels-photo-3532540.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="300px" height="300" alt="No Image" />
